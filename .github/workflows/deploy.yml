- name: Configure AWS (OIDC)
  uses: aws-actions/configure-aws-credentials@v4
  with:
    aws-region: ${{ env.AWS_REGION }}
    role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
    audience: sts.amazonaws.com
    output-env-credentials: true
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AWS_REGION: eu-central-1
  AWS_ACCOUNT_ID: 809278147371
  REPO: auxite-watcher
  CLUSTER: auxite2-cluster
  SERVICE: auxite-watcher-service-jj992ugc

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          audience: sts.amazonaws.com

      - name: Login ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: ${{ env.AWS_ACCOUNT_ID }}

      - name: Build & Push
        id: bp
        run: |
          set -euo pipefail
          IMAGE="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${REPO}"
          TAG="$(date +%Y%m%d-%H%M%S)"
          echo "IMAGE=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"
          test -f Dockerfile || { echo "Dockerfile yok! doÄŸru path ile -f verin."; exit 1; }
          docker build -t "$IMAGE:$TAG" .
          docker push "$IMAGE:$TAG"

      - name: Prepare TaskDef
        run: |
          set -euo pipefail
          TD_ARN=$(aws ecs describe-services \
            --cluster "${CLUSTER}" --services "${SERVICE}" --region "${AWS_REGION}" \
            --query 'services[0].taskDefinition' --output text)
          aws ecs describe-task-definition \
            --task-definition "$TD_ARN" --region "${AWS_REGION}" \
            --query 'taskDefinition' > td.describe.json

          IMAGE="${{ steps.bp.outputs.IMAGE }}"
          TAG="${{ steps.bp.outputs.TAG }}"

          jq 'del(.taskDefinitionArn,.revision,.status,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy)
              | .requiresCompatibilities=["FARGATE"]
              | .networkMode="awsvpc"
              | .containerDefinitions[0].image = (env.IMAGE + ":" + env.TAG)
              | .pidMode? |= empty
              | .ipcMode? |= empty
              | .proxyConfiguration? |= empty
              | .inferenceAccelerators? |= empty
              | .ephemeralStorage? |= empty' td.describe.json > td.register.json

      - name: Register & Update
        run: |
          set -euo pipefail
          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://td.register.json \
            --region "${AWS_REGION}" \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          aws ecs update-service \
            --cluster "${CLUSTER}" \
            --service "${SERVICE}" \
            --task-definition "$NEW_TD_ARN" \
            --force-new-deployment \
            --region "${AWS_REGION}"

      - name: Who am I
        run: aws sts get-caller-identity
