name: Deploy Watcher (ECS)

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-central-1
  AWS_ACCOUNT_ID: 809278147371
  REPO: auxite-watcher
  CLUSTER: auxite2-cluster
  SERVICE: auxite-watcher-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: ${{ env.AWS_ACCOUNT_ID }}

      - name: Build & Push Image
        id: bp
        run: |
          set -euo pipefail
          IMAGE="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${REPO}"
          TAG="$(date +%Y%m%d-%H%M%S)"
          echo "IMAGE=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"
          docker build --platform=linux/amd64 -t "$IMAGE:$TAG" .
          docker push "$IMAGE:$TAG"

      - name: Prepare Task Definition from current service
        run: |
          set -euo pipefail
          TD_ARN=$(aws ecs describe-services \
            --cluster "${CLUSTER}" \
            --services "${SERVICE}" \
            --region "${AWS_REGION}" \
            --query 'services[0].taskDefinition' \
            --output text)

          aws ecs describe-task-definition \
            --task-definition "$TD_ARN" \
            --region "${AWS_REGION}" \
            --query 'taskDefinition' > td.describe.json

          IMAGE="${{ steps.bp.outputs.IMAGE }}"
          TAG="${{ steps.bp.outputs.TAG }}"

          jq 'del(
                .taskDefinitionArn,
                .revision,
                .status,
                .requiresAttributes,
                .compatibilities,
                .registeredAt,
                .registeredBy,
                .deregisteredAt
              )
              | .containerDefinitions[0].image = (env.IMAGE + ":" + env.TAG)
              ' td.describe.json > td.register.json

      - name: Register New Task Definition
        id: register
        run: |
          set -euo pipefail
          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://td.register.json \
            --region "${AWS_REGION}" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "NEW_TD_ARN=$NEW_TD_ARN" >> "$GITHUB_OUTPUT"

      - name: Update Service
        run: |
          set -euo pipefail
          aws ecs update-service \
            --cluster "${CLUSTER}" \
            --service "${SERVICE}" \
            --task-definition "${{ steps.register.outputs.NEW_TD_ARN }}" \
            --force-new-deployment \
            --region "${AWS_REGION}"

      - name: Who am I
        run: aws sts get-caller-identity
